{% extends "base.html" %}

{% block title %} {{ post.title }} {% endblock %}

{% block main %}
<div class="container pt-6">
    <article class="post-view">
        <header class="post-header mb-5">
            <h1 class="post-title mb-3">{{ post.title }}</h1>
            <div class="post-meta text-muted">
                <small>{{ post.created_at }}</small>
            </div>
        </header>

        <div class="post-content">
            {{ post.content | safe | replace('\n', '<br>') }}
        </div>

        <footer class="post-footer mt-5 pt-4 border-top">
            <div class="d-flex justify-content-between align-items-center">
                <a href="/shelf" class="btn btn-subtle">‚Üê Back to shelf</a>
                <div class="post-actions">
                    <a href="/posts/{{ post.id }}/edit" class="btn btn-subtle me-2">Edit</a>
                    <form action="/posts/{{ post.id }}/delete" method="post" class="d-inline">
                        <button type="submit" class="btn btn-subtle text-danger" onclick="return confirm('Are you sure you want to delete this post?')">Delete</button>
                    </form>
                </div>
            </div>
        </footer>
    </article>
</div>

<style>
.post-view {
    max-width: 800px;
    margin: 0 auto;
}

.post-title {
    color: #444;
    font-weight: 500;
    font-size: 2rem;
    line-height: 1.3;
}

.post-content {
    font-size: 1.1rem;
    line-height: 1.7;
    color: #444;
}

.btn-subtle {
    color: #666;
    background: transparent;
    border: 1px solid #ddd;
    font-size: 0.875rem;
    padding: 0.375rem 0.75rem;
    transition: all 0.2s ease;
}

.btn-subtle:hover {
    color: #444;
    background-color: rgba(0, 0, 0, 0.02);
    border-color: #ccc;
}

.text-danger {
    color: #dc3545 !important;
}

.text-danger:hover {
    color: #bd2130 !important;
}
</style>
{% endblock %}
