{% extends "base.html" %}

{% block title %}Login{% endblock %}

{% block main %}
<div class="container pt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <h2 class="text-center mb-4">Login</h2>
            <form action="/login" method="post">
                <div class="mb-3">
                    <label for="username" class="form-label">Username</label>
                    <input type="text" class="form-control" id="username" name="username" required autofocus>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" name="password" required>
                </div>
                <button type="submit" class="btn btn-secondary outline w-100">Login</button>
            </form>
            <div class="mt-3 text-center"> Don't have an account?
                <a href="/register">Register here</a>
            </div>
        </div>
    </div>
</div>

{% if data.error %}
    <div class="d-flex justify-content-center mt-3">
        <div class="alert alert-danger shadow-sm rounded-3 text-center px-4 py-3" role="alert" style="background: #fff6f6; border-color: #f5c2c7; color: #842029; max-width: 500px; width: 100%;">
            <i class="bi bi-exclamation-circle-fill me-2" style="font-size: 1.2rem;"></i>
            {{ data.error }}
        </div>
    </div>
{% endif %}

{% if data.success %}
    <div class="alert alert-success mt-3" role="alert">
        {{ data.success }}
    </div>
{% endif %}

{% if data.message %}
    <div class="alert alert-info mt-3" role="alert">
        {{ data.message }}
    </div>
{% endif %}

{% endblock %}
