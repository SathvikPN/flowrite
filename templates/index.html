{% extends "base.html" %}
{% block title %}{{ title }}{% endblock %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col-md-12">
            <h1>{{ title }}</h1>
            <p>{{ message }}</p>
            <a href="#" class="btn btn-primary">Go to Home</a>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <h2>Recent Activities</h2>
            <ul>
                {% for activity in activities %}
                    <li>{{ activity }}</li>
                {% endfor %}
            </ul>
        </div>
    </div>

</div>
{% endblock %}

{% block scripts %}
<script>
    $(document).ready(function() {
        console.log("Dashboard is ready!");
        // Additional JavaScript for dashboard can go here
    });
</script>
{% endblock %}
