{% extends "base.html" %}

{% block title %} {{ data.title }} {% endblock %}

{% block main %}
<div class="container pt-6">
    <form id="write-form" autocomplete="off">
        <textarea id="editor" name="content" 
                  placeholder="Start writing..." 
                  spellcheck="true"
                  autofocus></textarea>
        
        <div class="bottom-controls">
            <div class="controls-left">
                <select id="font-family" class="control-select">
                    <option value="system-ui">System UI</option>
                    <option value="inter">Inter</option>
                    <option value="georgia">Georgia</option>
                    <option value="times">Times New Roman</option>
                    <option value="helvetica">Helvetica</option>
                    <option value="arial">Arial</option>
                    <option value="menlo">Menlo</option>
                    <option value="monaco">Monaco</option>
                </select>
                <select id="font-size" class="control-select">
                    <option value="14">14px</option>
                    <option value="16" selected>16px</option>
                    <option value="18">18px</option>
                    <option value="20">20px</option>
                    <option value="24">24px</option>
                </select>
            </div>
            <button type="submit" class="btn btn-outline-secondary" style="margin-top: 1rem; margin-bottom: 1rem;">Submit</button>
        </div>
    </form>
</div>

<style>
#write-form {
    display: flex;
    flex-direction: column;
    height: calc(100vh - 120px);
    position: relative;
}

#editor {
    flex: 1;
    width: 100%;
    padding: 2rem 0;
    margin: 0;
    font-size: 16px;
    line-height: 1.6;
    border: none;
    background: transparent;
    resize: none;
    white-space: pre-wrap;
    word-wrap: break-word;
    font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
    caret-color: #444444;
}

#editor:focus {
    outline: none;
}

#editor::placeholder {
    color: #999999;
    opacity: 0.6;
}
</style>
{% endblock %}
