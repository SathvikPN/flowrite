{% extends "base.html" %}

{% block title %} Write {% endblock %}

<script>
    window.open("write.html","fs","fullscreen,scrollbars")
</script>

{% block navbar %}
{% endblock %}

{% block main %}
<div class="container pt-6">
    <form id="write-form" action="/write" method="post">
        <textarea id="editor" name="content" 
                  placeholder="Start writing..." 
                  spellcheck="true"
                  autofocus></textarea>
    </form>
</div>
{% endblock %}

{% block footer %}
<footer class="bottom-toolbar">
    <div class="container">
        <div class="toolbar-content d-flex flex-wrap align-items-center">
            <div class="d-flex align-items-center flex-wrap w-100">
                <a id="logo-btn" class="btn btn-subtle py-1 px-2 text-muted me-2" href="/">Flowrite</a>
                
                <div class="d-flex flex-grow-1 justify-content-between align-items-center flex-wrap">
                    <div class="font-controls d-flex gap-1">
                        <select id="font-family" class="control-select form-select-sm py-1 px-2">
                            <option value="system-ui">System UI</option>
                            <option value="inter">Inter</option>
                            <option value="georgia">Georgia</option>
                            <option value="helvetica">Helvetica</option>
                            <option value="arial">Arial</option>
                            <option value="menlo">Menlo</option>
                            <option value="monaco">Monaco</option>
                        </select>
                        <select id="font-size" class="control-select form-select-sm py-1 px-2">
                            <option value="14">14px</option>
                            <option value="16" selected>16px</option>
                            <option value="18">18px</option>
                            <option value="20">20px</option>
                            <option value="24">24px</option>
                        </select>
                    </div>

                    <div class="action-buttons d-flex align-items-center gap-2 ms-2">
                        <button type="button" id="export-btn" class="btn btn-subtle py-1 px-2 text-muted">Export</button>
                        <span class="mx-1 text-muted">â€¢</span>
                        <button type="submit" form="write-form" class="btn btn-subtle py-1 px-2 text-muted">Save</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</footer>

<style>
#write-form {
    display: flex;
    flex-direction: column;
    height: calc(100vh - 140px);
    position: relative;
    margin-bottom: 20px;
}

#editor {
    flex: 1;
    width: 100%;
    padding: 2rem 0;
    margin: 0;
    font-size: 16px;
    line-height: 1.6;
    border: none;
    background: transparent;
    resize: none;
    white-space: pre-wrap;
    word-wrap: break-word;
    font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
    caret-color: #444444;
}

#editor:focus {
    outline: none;
}

#editor::placeholder {
    color: #999999;
    opacity: 0.6;
}

.bottom-toolbar {
    position: fixed;
    bottom: 0;
    left: 0;
    width: 100%;
    background-color: rgba(255, 255, 255, 0.9);
    backdrop-filter: blur(10px);
    border-top: 1px solid #eee;
    padding: 0.75rem 0;
}

.toolbar-content {
    display: flex;
    align-items: center;
    padding: 0;
}

.control-select {
    border: none;
    background: transparent;
    color: #666;
    font-size: 14px;
    padding: 0;
    cursor: pointer;
}

.control-select:focus {
    outline: none;
}

.btn-subtle {
    background: transparent;
    border: none;
}

.btn-subtle:hover {
    background-color: rgba(0, 0, 0, 0.05);
}

@media (max-width: 576px) {
    .toolbar-content {
        row-gap: 0.5rem !important;
    }
    
    #logo-btn {
        width: 100%;
        text-align: left;
        margin-bottom: 0.5rem;
    }

    .font-controls {
        margin-right: auto;
    }
}
</style>

<script>
document.addEventListener('DOMContentLoaded', function() {
    const editor = document.getElementById('editor');
    const fontFamily = document.getElementById('font-family');
    const fontSize = document.getElementById('font-size');
    const exportBtn = document.getElementById('export-btn');

    // Load saved preferences
    const savedFont = localStorage.getItem('preferredFont');
    const savedSize = localStorage.getItem('preferredSize');

    if (savedFont) {
        fontFamily.value = savedFont;
        editor.style.fontFamily = savedFont;
    }
    if (savedSize) {
        fontSize.value = savedSize;
        editor.style.fontSize = `${savedSize}px`;
    }

    // Handle font family changes
    fontFamily.addEventListener('change', function() {
        editor.style.fontFamily = this.value;
        localStorage.setItem('preferredFont', this.value);
    });

    // Handle font size changes
    fontSize.addEventListener('change', function() {
        editor.style.fontSize = `${this.value}px`;
        localStorage.setItem('preferredSize', this.value);
    });

    // Handle export
    exportBtn.addEventListener('click', function() {
        const content = editor.value;
        const blob = new Blob([content], { type: 'text/plain' });
        const url = window.URL.createObjectURL(blob);
        const a = document.createElement('a');
        const now = new Date();
        const pad = n => n.toString().padStart(2, '0');
        const timestamp = `${now.getFullYear()}-${pad(now.getMonth() + 1)}-${pad(now.getDate())}_${pad(now.getHours())}-${pad(now.getMinutes())}-${pad(now.getSeconds())}`;
        
        a.href = url;
        a.download = `flowrite-${timestamp}.txt`;
        document.body.appendChild(a);
        a.click();
        window.URL.revokeObjectURL(url);
        document.body.removeChild(a);
    });
});
</script>
{% endblock %}
