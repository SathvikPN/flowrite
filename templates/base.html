<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UPrep | {% block title %}{% endblock %} </title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body data-bs-spy="scroll" data-bs-target="#navbar-example" style="display: flex; flex-direction: column; min-height: 100vh;">

    <!-- navbar -->
    <nav id="navbar-example" class="navbar navbar-expand-lg bg-light fixed-top">
        <div class="container d-flex align-items-center justify-content-between flex-wrap">
            <div class="navbar-brand-container">
                <a class="navbar-brand navbar-brand-title" href="index.html">UPrep</a>
            </div>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse flex-grow-0" id="navbarNav">
                <ul class="navbar-nav ms-auto align-items-center flex-row gap-2">
                    <li class="nav-item">
                        <span id="indian-time" class="nav-link"></span>
                    </li>
                    <li class="nav-item">
                        <div class="vr"></div>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="writes.html">writes</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="shelf.html">shelf</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="scratch.html">scratch</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- main content -->
    <main>
        {% block main %}{% endblock %}
    </main>

    <!-- footer -->
    <footer class="footer mt-auto py-2 text-center"> 
        <div class="container"> 
            <span class="text-body-secondary">
                reach me @sathvikpn
                <span class="vr mx-2"></span>
                <a href="https://www.x.com/sathvikpn/" target="_blank">twitter/x</a>
                <a href="https://www.github.com/sathvikpn" target="_blank">github</a>
            </span>
        </div> 
    </footer>

    <!-- scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Function to update the Indian time
        function updateIndianTime() {
            const now = new Date();
            const timeString = now.toLocaleTimeString('en-IN', { 
                timeZone: 'Asia/Kolkata', hour: '2-digit', minute: '2-digit', second: "numeric", hour12: true 
            }).replace(/am|pm/i, m => m.toUpperCase());
            document.getElementById('indian-time').textContent = `${timeString} Â· Bengaluru`;
        }

        // Dynamically set main's padding-top based on navbar height
        function setMainPadding() {
            var navbar = document.querySelector('.navbar.fixed-top');
            var main = document.querySelector('main');
            if (navbar && main) {
                var navHeight = navbar.offsetHeight;
                main.style.paddingTop = navHeight + 'px';
            }
        }

        window.addEventListener('DOMContentLoaded', setMainPadding);
        window.addEventListener('resize', setMainPadding);

        // Call the function to display time immediately when the page loads
        updateIndianTime();

        // Update the time every second (1000 milliseconds)
        setInterval(updateIndianTime, 1000);
    </script>
</body>
</html>
