{% extends "base.html" %}

{% block title %}
    Shelf
{% endblock %}

{% block main %}
<div class="container pt-5">
    <h1 class="mb-4">Shelf</h1>
    <div class="row">
        {% for item in shelf_items %}
            <div class="col-md-4 mb-4">
                <div class="card h-100">
                    <div class="card-body">
                        <h5 class="card-title">{{ item.title }}</h5>
                        <p class="card-text">{{ item.description }}</p>
                        <a href="{{ item.url }}" class="btn btn-primary" target="_blank">View</a>
                        <a href="{{ item.edit_url }}" class="btn btn-secondary">Edit</a>
                        <form action="{{ item.delete_url }}" method="post" class="d-inline">
                            <button type="submit" class="btn btn-danger">Delete</button>
                        </form>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>
    <div class="text-center mt-4">
        <a href="/write" class="btn btn-outline-secondary">Add New Item</a>
    </div>
</div>
{% endblock %}
