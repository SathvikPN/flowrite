{% extends "base.html" %}

{% block title %}
    Shelf
{% endblock %}

{% block main %}
<div class="container pt-6">
    {% if data.posts %}
        <div class="row g-4">
            {% for post in data.posts %}
                <div class="col-md-6 col-lg-4">
                    <article class="post-card d-flex flex-column h-100">
                        <div class="post-content flex-grow-1">
                            <h2 class="post-title h5 mb-3">{{ post.title }}</h2>
                            <p class="post-preview text-secondary mb-3">{{ post.content }}</p>
                        </div>
                        <div class="post-meta d-flex justify-content-between align-items-center">
                            <div class="post-info">
                                <small class="text-muted">
                                    {{ post.created_at }}
                                </small>
                            </div>
                            <a href="{{ url_for('view_post', post_id=post.id) }}" class="btn btn-subtle">Read more</a>
                        </div>
                    </article>
                </div>
            {% endfor %}
        </div>
    {% else %}
        <div class="empty-state text-center py-5">
            <p class="text-muted mb-4">Your shelf is empty</p>
            <a href="/write" class="btn btn-subtle px-4">Start writing</a>
        </div>
    {% endif %}
</div>

<style>
.post-card {
    background: transparent;
    padding: 1.5rem;
    border: 1px solid #eee;
    border-radius: 8px;
    transition: all 0.2s ease;
}

.post-card:hover {
    border-color: #ddd;
    box-shadow: 0 2px 8px rgba(0, 0, 0, 0.04);
}

.post-title {
    color: #444;
    font-weight: 500;
    line-height: 1.4;
}

.post-preview {
    font-size: 0.95rem;
    line-height: 1.6;
    color: #666;
    display: -webkit-box;
    -webkit-line-clamp: 5;
    line-clamp: 5;
    -webkit-box-orient: vertical;
    overflow: hidden;
}

.btn-subtle {
    color: #666;
    background: transparent;
    border: 1px solid #ddd;
    font-size: 0.875rem;
    padding: 0.375rem 0.75rem;
    transition: all 0.2s ease;
}

.btn-subtle:hover {
    color: #444;
    background-color: rgba(0, 0, 0, 0.02);
    border-color: #ccc;
}

.empty-state {
    max-width: 400px;
    margin: 0 auto;
}

.empty-state .btn-subtle {
    font-size: 0.95rem;
    padding: 0.5rem 1.5rem;
}
</style>
{% endblock %}
